<input id="base-earliest_date_{{prefix}}" type="hidden" value="{{earliest_date}}"/>
<input id="base-latest_date_{{prefix}}" type="hidden" value="{{latest_date}}"/>
<input id="base-choice_per_col_{{prefix}}" type="hidden" value="{{choice_per_col}}"/>
<input id="base-stats-config_{{prefix}}" type="hidden" value="{{stats_config}}">
<input class="stats-prefix" type="hidden" value="{{prefix}}">

<div class="box padding">
    <div class="box padding small grey">
        <a class="statistics-title">
            <div class="main_choices" id="main_choices_{{prefix}}"></div>
        </a>
        <div class="spacer-10 hr-top"></div>
        <div id="base-graph-choices_{{prefix}}" ></div>
    </div>
    <div class="spacer-20"></div>
    <div class="base-chart" id="base-chart_{{prefix}}" class="box"></div>
</div>
